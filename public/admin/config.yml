backend:
  name: git-gateway
  branch: main

media_folder: "public/works" # 图片上传位置
public_folder: "/works" # 图片引用路径

collections:
  - name: "content"
    label: "内容管理"
    files:
      - name: "works"
        label: "作品列表"
        file: "public/content/works.json"
        description: "管理首页和作品页展示的所有作品"
        fields:
          - name: "works"
            label: "作品集"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "标题 (Title)", name: "title", widget: "string"}
              - {label: "类别 (Category)", name: "category", widget: "string"}
              - {label: "年份 (Year)", name: "year", widget: "string"}
              - {label: "描述 (Description)", name: "description", widget: "text"}
              - {label: "封面图 (Image)", name: "image", widget: "image"}
