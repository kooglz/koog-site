<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/koog-site/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOOG DESIGN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="module" crossorigin src="/koog-site/assets/main-xyInOBlh.js"></script>
    <link rel="stylesheet" crossorigin href="/koog-site/assets/main-Dh6o2Vod.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
