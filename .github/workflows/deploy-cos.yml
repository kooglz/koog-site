name: Deploy to Tencent Cloud COS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install COSCLI
        run: |
          wget https://cosbrowser.cloud.tencent.com/software/coscli/coscli-linux
          mv coscli-linux coscli
          chmod +x coscli

      - name: Upload to Tencent Cloud COS
        env:
          SECRET_ID: ${{ secrets.COS_SECRET_ID }}
          SECRET_KEY: ${{ secrets.COS_SECRET_KEY }}
          BUCKET: ${{ secrets.COS_BUCKET }}
          REGION: ${{ secrets.COS_REGION }}
        run: |
          # 创建配置文件
          cat > ./cos.yaml <<EOF
          cos:
            base:
              secretid: $SECRET_ID
              secretkey: $SECRET_KEY
              sessiontoken: ""
            buckets:
            - name: $BUCKET
              alias: $BUCKET
              region: $REGION
              endpoint: cos.$REGION.myqcloud.com
          EOF
          
          # 使用配置文件进行上传
          ./coscli cp ./dist/ cos://$BUCKET/ -r -c ./cos.yaml
